<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Add any CSS stylesheets or meta tags here -->
</head>
<body>
<h1>Recipes</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Time Required</th>
        <th>Meal Type</th>
    </tr>
    </thead>
    <tbody id="recipeTableBody">
    <!-- Recipe data will be dynamically added here -->
    </tbody>
</table>

<!-- Add any JavaScript scripts here -->
<script>
    // Fetch recipes from backend and dynamically populate the table
    fetch('/api/recipes')
        .then(response => response.json())
        .then(recipes => {
            const recipeTableBody = document.getElementById('recipeTableBody');
            recipes.forEach(recipe => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${recipe.name}</td>
                        <td>${recipe.description}</td>
                        <td>${recipe.timeRequired}</td>
                        <td>${recipe.mealType}</td>
                    `;
                recipeTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching recipes:', error));
</script>
</body>
</html>
