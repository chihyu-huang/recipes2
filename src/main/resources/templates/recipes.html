<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add any CSS stylesheets or meta tags here -->
</head>
<body>
<h1>Recipes</h1>
<table method="get" >
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Time Required</th>
        <th>Meal Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.timeRequired}"></td>
        <td th:text="${recipe.mealType}"></td>
    </tr>
    </tbody>
</table>

<!-- Add any JavaScript scripts here -->
</body>
</html>
